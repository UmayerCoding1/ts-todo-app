<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TS TODO APP</title>

    <link rel="stylesheet" href="./dist/css/style.css" />
  </head>
  <body>
    <button class="add-task-btn">Add task</button>

    <div class="contant-containar">
      <form id="submit-todo">
        <div class="x-mark">
            
        </div>
        <h1>Add new Task</h1>
        <input
          type="text"
          id="todo-title"
          required
          class="text-inp"
          placeholder="title"
        />
        <textarea name="" id="todo-des" placeholder="Description" ></textarea>

        <button>Submit</button>
      </form>
    </div>
    <div id="todo-container">dfhdofi</div>

    <script src="./dist/js/app.js"></script>
  </body>
</html>
